<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <!-- <link rel="stylesheet" href="./styles/login2.css"> -->
    <!-- <link rel="stylesheet" href="./styles/login3.css"> -->
    <link rel="stylesheet" href="./styles/header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Contenedor para el encabezado -->
    <div id="myHeader"></div>
    


    <div id="initialContent">
        
        <form action="#">
            <div>Inicio de Sesión</div>
            
            <!-- Email -->
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <!-- Contraseña -->
            <label for="login-contraseña">Contraseña:</label>
            <input type="password" id="login-contraseña" name="contraseña" required>
            
            <!-- Botón de Iniciar Sesión -->
            <input type="submit" value="Iniciar sesión">
            
            <!-- Link de Olvidé mi Contraseña -->
            <div class="link-redireccion">
                <a href="#">Olvidé mi contraseña</a>
            </div>
        
            <!-- Link de Regístrate -->
            <div class="link-redireccion">
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
        
    </div>
    

    <script>
        $(document).ready(function(){
            // Cargar el contenido del encabezado
            $.get("./header.html", function(data) {
                // Insertar el encabezado ANTES del contenido original
                $("#initialContent").before(data);
            });
        });
    </script>
    
    
</body>
</html>
