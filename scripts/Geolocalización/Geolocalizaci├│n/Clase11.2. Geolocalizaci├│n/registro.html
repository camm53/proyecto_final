<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/registro.css">
    <!-- <link rel="stylesheet" href="./styles/registro2.css"> -->
    <!-- <link rel="stylesheet" href="./styles/registro3.css"> -->
    <link rel="stylesheet" href="./styles/header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Contenedor para el encabezado -->
    <div id="myHeader"></div>
    


    <div id="initialContent">
        
        <form action="header.html">
            <div>Formulario de Registro</div>
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <!-- Apellido -->
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Contraseña -->
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <!-- Confirmar Contraseña -->
            <label for="confirmar-contraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>
            <!-- Edad -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0">
            <!-- Fecha de Nacimiento -->
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
            <!-- Botón de Registro -->
            <input type="submit" value="Registrarse">
            <!-- Link a página de Login -->
            <div class="link-redireccion">
                ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
            </div>
        </form>
        
    </div>
