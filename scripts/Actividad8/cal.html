<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Days of the Week</title>
  <style>
    /* Add any additional styles you may need */
  </style>
</head>
<body>

<form>
  <label for="start">Select a day:</label>
  <input type="date" id="start" name="trip-start" min="2018-01-01" max="2018-12-31" />
  <a href="agenda.html" type="button" onclick="restrictDays()">Restrict Days</a>
</form>

<script>
function restrictDays() {
  // Get the selected date from the input field
  var selectedDate = new Date(document.getElementById("start").value);

  // Get the day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
  var dayOfWeek = selectedDate.getDay();

  // Array to store allowed days (Monday, Tuesday, Friday)
  var allowedDays = [1, 2, 5];

  // Check if the selected day is allowed
  if (!allowedDays.includes(dayOfWeek)) {
    alert("Please select Monday, Tuesday, or Friday.");
    document.getElementById("start").value = ""; // Clear the input field
  }
}
</script>

</body>
</html>
